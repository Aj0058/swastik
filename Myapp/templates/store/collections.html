{% extends 'store/layouts/main.html' %}

{% block content %}


<div class="py-3 bg-warning" style="width: 1600px;">
    <div class="container">
        <a class="text-Dark" style="color: black; text-decoration: none; font-size: 20px;font-family: 'Times New Roman', Times, serif;" href="http://127.0.0.1:8000/home">Home /</a>
        <a class="text-Dark" style="color: black;text-decoration: none;font-size: 20px;font-family: 'Times New Roman', Times, serif;" href="http://127.0.0.1:8000/collections">Collection /</a>
        <a class="text-Dark" style="color: black;text-decoration: none;font-size: 20px;font-family: 'Times New Roman', Times, serif;" href="http://127.0.0.1:8000/collectionsview">{{category_name.name}}</a>
        <a class="text-Dark" style="color: rgb(141, 79, 79);text-decoration: none;font-size: 20px;font-family: 'Times New Roman', Times, serif;" href="http://127.0.0.1:8000/productsview">{{products_name.name}}</a>
 
    </div>
</div>


<style>
    .card {
        width: 300px;
        height: 350px;
        margin: 50px;
    }
    ::-webkit-scrollbar{
    width: 0px;

}
::-webkit-scrollbar-track{
    background-color:black;
    width: 0px;
  }

</style>

<div class="container">
    <div class="row">
        <div class="col-md-12 ">
            <h1 style="font-family: 'Times New Roman', Times, serif;margin-top: 50px;">Collections</h1>
            <hr>
            <div class="row">
                {% for item in category %}
                <div class="col-md-3">
                    <div class="card Card shadow "style="border-radius:1px;border:ridge;border-width:1px;">
                        <a style="text-decoration: none;" href="{% url 'collectionsview' item.slug %}">
                            <div class="card-body">
                                <div class="category-image">
                                    <img src="{{ item.image.url }}" alt="category-image" class="w-100"/>
                                </div>        
                                <h4 class="text-center" style="font-family: 'Times New Roman', Times, serif; text-align: center; font-size: 25px; font-weight: bold; text-decoration: none;">{{ item.name }}</h4>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
